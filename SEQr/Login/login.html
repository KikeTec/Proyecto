<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="/Login/style.css/login.css">
</head>
<body>
    <div class="login-box">
        <img src="images/infolog.png" class="Logo" alt="Logo Image">
        <h1></h1><br>
        <form class="formulario" id="formulario">
          <!-- USERNAME INPUT -->
          <label for="Nombredeusuario">Nombre de usuario</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa nombre de usuario">
          <!-- PASSWORD INPUT -->
         <label for="Contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" placeholder="Introducir contraseña"></br>
            <div class="contenedor-boton">
              <button type="submit">
                Enviar
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
              </button>
            </div>
          </form><br>
          <a href="/Restablecercontraseña/Restablecer.html">Restablecer contraseña</a><br>
        </form>
      </div>

      <script src="js/login.js"></script>
     
</body>
</html>
