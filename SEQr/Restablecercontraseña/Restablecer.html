<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="/Restablecercontraseña/css/restablecer.css">
</head>
<body>
    <form class="formulario">
    
        <h1>Restablecer contraseña</h1>
         <div class="contenedor">
         
         <div class="input-contenedor">
             <i class="fas fa-key icon"></i>
             <input type="password" placeholder="Antigua contraseña">
             
             </div>
             
             <div class="input-contenedor">
                <i class="fas fa-lock icon"></i></i>
             <input type="password" placeholder="Nueva contraseña">
             
             </div>
             
             <div class="input-contenedor">
             <i class="fas fa-lock icon"></i></i>
             <input type="password" placeholder="Vuelve a escribir la contraseña">
             
             </div>
             <input type="submit" value="Aceptar" class="button" >
             <br>
             <br>
             <input type="submit" value="Cancelar" class="button">
             
         </div>
        </form> 
</body>
</html>
